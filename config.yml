spring:
  cloud:
    config:
      allow-override: true
      override-none: true
  jpa:
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        generate-ddl: true
        ddl-auto: create
        database: POSTGRESQL
        open-in-view: false
        show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

server:
  port: 0

security:
  oauth2:
    resource:
      jwt:
        key-value: springSigningKey