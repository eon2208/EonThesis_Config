spring:
  cloud:
    config:
      allow-override: true
      override-none: true
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
      database: POSTGRESQL
      generate-ddl: true
      open-in-view: false
      show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

server:
  port: 0
